<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender - Mahasiswa UNPER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1>Kalender Tugas</h1>
                <p>Lihat semua deadline dalam tampilan kalender</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="calendar-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button class="btn btn-outline" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month-year" style="font-size: 1.3rem; font-weight: 600;">Desember 2025</h2>
                <button class="btn btn-outline" id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="calendar-container">
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Header dan tanggal akan diisi oleh JavaScript -->
                </div>
            </div>

            <section class="daily-tasks" style="margin-top: 25px;">
                <h2 style="margin-bottom: 15px;">Tugas pada <span id="selected-date">Tanggal Dipilih</span></h2>
                <div id="daily-tasks-list">
                    <!-- Daftar tugas untuk tanggal yang dipilih akan muncul di sini -->
                    <p class="no-tasks">Tidak ada tugas untuk tanggal ini</p>
                </div>
            </section>
        </main>

        <!-- Form Tambah Jadwal Kuliah -->
        <section class="add-schedule-section" style="margin-top: 25px; padding: 20px; background: var(--bg-white); border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2 style="margin-bottom: 15px; color: var(--text-dark);">Tambah Jadwal Kuliah</h2>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="schedule-day">Hari</label>
                    <select id="schedule-day" name="day" required>
                        <option value="">Pilih Hari</option>
                        <option value="Min">Minggu</option>
                        <option value="Sen">Senin</option>
                        <option value="Sel">Selasa</option>
                        <option value="Rab">Rabu</option>
                        <option value="Kam">Kamis</option>
                        <option value="Jum">Jumat</option>
                        <option value="Sab">Sabtu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schedule-course">Mata Kuliah / Kategori</label>
                    <input type="text" id="schedule-course" name="course" placeholder="Masukkan nama mata kuliah" required>
                </div>

                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="schedule-start-time">Jam Mulai</label>
                        <input type="time" id="schedule-start-time" name="startTime" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="schedule-end-time">Jam Selesai</label>
                        <input type="time" id="schedule-end-time" name="endTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="schedule-place">Tempat/Kelas (opsional)</label>
                    <input type="text" id="schedule-place" name="place" placeholder="Ruangan">
                </div>

                <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn btn-outline" id="cancel-schedule-btn">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </section>

        <!-- Floating Action Button -->
        <button class="fab" id="add-task-btn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="calendar.html" class="nav-item active">
                <i class="fas fa-calendar"></i>
                <span>Kalender</span>
            </a>
            <a href="add_task.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Tambah</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Tugas</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
