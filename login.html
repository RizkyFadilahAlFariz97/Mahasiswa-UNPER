<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mahasiswa UNPER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme-login-fix.css">
</head>
<body>
    <div class="login-page-simple">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <img src="images/Unper.png" alt="Logo UNPER" class="logo-img">
                </div>
                <h1>Mahasiswa UNPER</h1>
                <p>Sistem Manajemen Tugas & Jadwal Kuliah</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email/NIM</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email atau NIM Anda" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>

            <div class="login-options">
                <div class="forgot-password">
                    <a href="#" id="forgotPassword"><i class="fas fa-key"></i> Lupa Password?</a>
                </div>

                <div class="register-section">
                    <p>Belum punya akun? <a href="register.html" id="registerLink"><i class="fas fa-user-plus"></i> Daftar di sini</a></p>
                </div>
            </div>

            <div class="privacy-notice">
                <p><i class="fas fa-shield-alt"></i> Dengan login, Anda menyetujui <a href="privacy-policy.html">Kebijakan Privasi</a> kami.</p>
            </div>
        </div>
    </div>

    <script>
        // Pastikan tema gelap tidak diterapkan di halaman login meskipun tersimpan di localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Hapus kelas tema gelap dari body untuk halaman login
            if (document.body.classList.contains('dark-theme')) {
                document.body.classList.remove('dark-theme');
            }

            // Tambahkan class untuk mengidentifikasi halaman login
            document.body.classList.add('login-page');
        });

        // Fungsi untuk mencegah tema gelap diterapkan secara otomatis
        function preventDarkTheme() {
            // Jika kelas dark-theme ditambahkan ke body, hapus lagi
            if (document.body.classList.contains('dark-theme')) {
                document.body.classList.remove('dark-theme');
            }
        }

        // Monitor perubahan kelas di body
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    if (document.body.classList.contains('dark-theme')) {
                        setTimeout(preventDarkTheme, 0);
                    }
                }
            });
        });

        observer.observe(document.body, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>

    <script src="js/auth.js"></script>
</body>
</html>
